<html>
<header>
   <title>Album Select</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
</header>
   <body>
      <div id="screen">
      	<div class="head-bar">
      		<h1>My Music</h1>
      	</div>
		<!--A big panel as a div that sets boundaries for everything on the screen-->
      	<div class="albums-album-wrapper">
			<!-- Top left panel as a div that holds Currents and its artist-->
			<div id="top-left-panel">
				<a href="songs.html">
				   <img class="albums-album-art" src="images/currents.jpg">
				</a>
				<h3 class="albums-album-name"><b>Currents</b></h3>
				<p class="albums-artist-name"><i>Tame Impala</i><p>
			</div>
			<!-- Top right panel as a div that holds Telefone and its artist-->
			<div id="top-right-panel">
				<img class="albums-album-art" src="images/telefone.jpeg" style="position:relative; 
				                                                                   left:5px">
				<h3 class="albums-album-name"><b>Telefone</b></h3>
				<p class="albums-artist-name"><i>Noname</i><p>
			</div>
			<!-- Bottom left panel as a div that holds Crybaby and its artist-->
			<div id="bottom-left-panel">
				<img class="albums-album-art" src="images/crybaby.jpg">
				<h3 class="albums-album-name"><b>Crybaby</b></h3>
				<p class="albums-artist-name"><i>Melanie Martinez</i><p>
			</div>
			<!-- Bottom right panel as a div that holds Telefone and its artist-->
			<div id="bottom-right-panel">
				<img class="albums-album-art" src="images/cbook.jpg" style="position:relative; 
				                                                               left:5px">
				<h3 class="albums-album-name"><b>Coloring Book</b></h3>
				<p class="albums-artist-name"><i>Chance The Rapper</i><p>
			</div>
		</div>
      </div>
   </body>
</html>
