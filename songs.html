<html>
<header>
   <title>Song Select</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
</header>
	<body>
		<div id="screen">
			<!-- head-bar -->
			<div class="head-bar">
				<!-- back-button -->
				<div class="back-button">
					<p style="position:relative; 
							  bottom:40px; 
		                      color:violet; 
							  font-size:32px">&larr;</p>
				</div>
			</div>
			<!-- A big panel as a div that holds album image and info -->
			<div class="songs-info-wrapper">
				<!-- Left panel as a div that holds album image -->
				<div id="left-panel">
					<img class="songs-album-art" src="images/currents.jpg">
				</div>
				<!-- Right panel as a div that holds album info -->
				<div id="right-panel">
					<div class="songs-text-info">
						<h3 class="songs-album-name">Currents</h3>
						<p class="songs-artist-name"><i>Tame Impala</i></p>
						<p class="songs-album-year">2015</p>
					</div>
				</div>
			</div>
			<div>
				<!-- Songs list -->
				<ol type="1">
					<li class="songs-list">Let It Happen</li>
					<li class="songs-list">Nangs</li>
					<li class="songs-list">The Moment</li>
					<li class="songs-list">Yes I'm Changing</li>
					<li class="songs-list">Eventually</li>
					<li class="songs-list">Gossip</li>
					<li class="songs-list" style="color:violet;"><u>The less I Know The Better</u></li>
					<li class="songs-list">Past Life</li>
					<li class="songs-list">Disciples</li>
					<li class="songs-list">'Cause I'm A Man</li>
				</ol> 
			</div>
		</div>
	</body>
</html>
